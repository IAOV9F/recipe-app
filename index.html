<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49e7bcd6b8.js" crossorigin="anonymous"></script>
    <script src ="script.js" defer></script>

<body>
    <div class="mobile-container">
    <header>
        <input type="text">
        <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
    </header>
    <div class="fav-container">
        <h3>Favourite Meals</h3>
        <ul class="fav-meals">
            <li><img src="https://image-renderer.sinclairstoryline.com/prod/image-renderer/16x9/full/1015/center/80/6b7a7c7c-3c44-489c-9880-4a17508cdc6d-large16x9_Postworkout_meal.jpg" alt=""><span>Chicken</span></li>
            <li><img src="https://www.thespruceeats.com/thmb/cQD_JvUOD_OzgrQkF0cUiqobkyE=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/vegetarian-bean-and-rice-burrito-recipe-3378550-9_preview-5b2417e1ff1b780037a58cda.jpeg" alt=""><span>Burrito</span></li>
            <li><img src="https://images.unsplash.com/photo-1610898763980-367f03bd7edc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGZvb2QlMjBpbWFnZXN8ZW58MHx8MHx8&w=1000&q=80" alt=""><span>Pancake</span></li>
            <li><img src="https://static.onecms.io/wp-content/uploads/sites/44/2021/08/26/3-ingredient-creamy-chicken-salad.jpg" alt=""><span>Salad</span></li>
        </ul>
    </div>
    <div class="meals">
        <span class="random">
            Random Recipe
        </span>
        <div class="meal">
            <div class="meal-header">
                <img src="https://kristineskitchenblog.com/wp-content/uploads/2022/02/minestrone-soup-recipe-22-500x500.jpg" alt="">
            </div>
            <div class="meal-body">
                <h4>Veggie Veggies</h4>
                <button><i class="fa-regular fa-heart"></i></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
